{% extends 'base.html' %}

{% block content %}


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Tasks </li>
    </ol>
</nav>


<div class="container">
    <div class="jumbotron">
        <form method="POST">
            {% if role == "admin" %}
            <div class="form-group">
                <label for="exampleInputEmail1">Name </label>
                <input type="text" class="form-control" name="name" aria-describedby="enter text" value={{task.name}}>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Description </label>
                <input type="text" class="form-control" name="desc" aria-describedby="emailHelp"
                    value={{task.description}}>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">User ID </label>
                <input type="text" class="form-control" name="id" aria-describedby="emailHelp" value={{task.user_id}}>
            </div>
            {% endif %}

            <div class="form-group">
                <label for="exampleInputEmail1">Progress </label>
                <input type="text" class="form-control" name="prog" aria-describedby="emailHelp"
                    value={{task.progress}}>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
